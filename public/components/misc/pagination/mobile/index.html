<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pagination Mockup</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="pagination" aria-label="pagination">
            <button class="page-btn" data-page="lt">&lt;</button>
            <button class="page-btn" data-page="1">1</button>
            <button class="page-btn" data-page="2">2</button>
            <button class="page-btn" data-page="3">3</button>
            <button class="page-btn" data-page="4">4</button>
            <button class="page-btn" data-page="5">5</button>
            <button class="page-btn" data-page="gt">&gt;</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
