<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="slide_box">
    <div class="content_box">
        <button onclick="lastWord()">
            <svg t="1697089906627" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1824" width="48" height="48"><path d="M740.352 174.081024 683.126784 115.073024 283.648 512.002048 683.123712 908.925952 740.352 849.922048 404.48 512.002048Z" fill="#e64626" p-id="1825"></path></svg>
        </button>
        <div class="word_box">
            <div id="words"></div>
            <div id="author"></div>
        </div>
        <button onclick="nextWord()">
            <svg t="1697089879921" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7163" width="48" height="48"><path d="M283.648 849.919l57.225 59.008 399.479-396.929-399.476-396.924-57.228 59.004 335.872 337.92z" fill="#e64626" p-id="7164"></path></svg>
        </button>
    </div>
    <div class="switch_box">
        <div class="switch_circle" onclick="switchWord(0, this)"></div>
        <div class="switch_circle" onclick="switchWord(1, this)"></div>
        <div class="switch_circle" onclick="switchWord(2, this)"></div>
    </div>
</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
